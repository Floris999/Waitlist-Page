<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Waitlist</title>
</head>
<body>
    <div class="card-box">
        <nav>
            <ul>
                <li class="fa fa-rocket"> Hosting</li>
                <button class="contact-button">Contact us now</button>
            </ul>
            <ul>
                <li>Plans</li>
                <li>Find domain</li>
                <li>Why Hosting</li>
            </ul>
            <ul>
                <li>Sign in</li>
                <button>Join wait list</button>
            </ul>
        </nav>
        <div class="main-box-1">
            <h2>Host your website in<br> less than 5 minutes</h2>
            <p>With Hosting, get your website up and running in less than 5 minutes <br> with the most competitive pricing packages available online.</p>
            <form>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <input class="submit" type="submit" value="Join Waitlist">
            </form>
        </div>
        <div class="main-box-2">
            <div class="image"></div> 
        </div>
        
    </div>
    
</body>
</html>
